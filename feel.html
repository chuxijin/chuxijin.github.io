	&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp以前我对于聊天的看法是机械表达我当时想表达的事，后来不一样，我对有的人有想法了，于是我变得不太会聊天了，也不太敢聊天了，用自己的卑微对着聊天框纠结。<br />
	&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp不过有一段时间的各种学习充实，我有些自信了起来，在很长的时间里开始寻找机会，虽然还是会给自己处处设限，但她给了我勇气，我记得她说“喜欢就追啊，成功了，就在一起，不成功也不遗憾，青春嘛，遇见一个喜欢的不容易。”那么以后便不会含蓄亦或者是避讳<br />
	&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp可能更好可以在之前说，但现在不说我是感觉以后真的没机会说了，遗憾不能有第二次。<br />
	&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp我一直还是喜欢你，即使那次被拒之后，所以我想说，请让我拥有你青春的尾巴吧<br />
